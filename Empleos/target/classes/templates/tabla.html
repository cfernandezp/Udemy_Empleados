<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Vancantes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>
	<h1 class="text-primary" >Lista de Vacantes</h1>

<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>Id</th>
    <th>Nombre</th>
    <th>Fecha Publicaci√≥n</th>
    <th>Salario </th>
    <th>Descripcion</th>
    <th>destacada</th>
  </tr>
  <tr th:each="vacante : ${vacantes}  " >
    <td  th:text="${vacante.id}"></td>
    <td  th:text="${vacante.nombre}"></td>
    <td  th:text="${vacante.fecha}"></td>
    <td  th:text="${vacante.salario}"></td>
    <td  th:text="${vacante.descripcion}"></td>
    <!-- 
    <td  th:text="${vacante.destacado}">50</td> CONDICIONALES
     
     <td  th:text="${vacante.destacado == 1} ? 'Si' : 'No' "></td> Ejemplo
     -->    
	<td  >
	
	<span th:if="${vacante.destacado == 1}" class="badge badge-success">Si</span>
	<span th:unless ="${vacante.destacado == 1}" class="badge badge-danger">No</span>
	
	</td>     

     
     
     
  </tr>

</table>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
